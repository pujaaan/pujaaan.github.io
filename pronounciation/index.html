<!DOCTYPE html>
<html>
<head>
<title>Learn your pronounciation</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container-fluid" id="input-container">
        <h4>Enter text here:</h4>
        <textarea id="input-textbox"></textarea>
        <button type="button" id="learn-button" onclick="learn()" class="btn btn-primary">Learn</button>
    </div>

    <div class="container-fluid hide" id="learn-container">
        <h2>Learn the words:</h2>
        <p id="display-text"></p>
        <button type="button" class="btn btn-secondary control-btn" onclick="previous()">Prev</button>
        <button type="button" class="btn btn-secondary control-btn" onclick="next()" >Next</button>
        <button type="button" class="btn btn-danger control-btn control-btn" id ="error-btn" onclick="markError()" >Mark as mistake</button>
        <button type="button" id="learn-button" onclick="edit()" class="btn btn-primary">Edit</button>
    </div>



</body>
<script src="js/scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
